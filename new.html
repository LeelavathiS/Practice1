<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Form Page</title>
    <link rel="stylesheet" href="new.css">
</head>
<body >
    

 
    <form action="sumbit.html"  method="post">
        <fieldset >
            <legend > Personal Details</legend> 
   

    <table>

  <tr>
    <td> <label for="fname">
       First Name: 
    </label></td>
    <td> <input type="text" name = "name" placeholder="enter your First name  " minlength="2" id="fname" required></td>
  </tr>

  <tr>
    <td> <label for="mname">
       Middle Name: 
    </label></td>
    <td> <input type="text" name = "name" placeholder="enter your Middle name "  id="mname" ></td>
  </tr>
 
 <tr>
    <td> <label for="lname">
        Last Name:
     </label></td>
     <td> 
        <input type="text" name = "name" placeholder="enter your last name "   id="lname" required></td>
 </tr>


<tr>
    <td>
        <label for="email">
            Email:
         </label>
    </td>
 
<td>
    <input type="email" name = "email" id = "email" placeholder="enter your email  " required >
</td> 
</tr>
<tr>
    <td>
        <label for="Dob">
            DOB:
         </label>
    </td>
 
<td>
    <input type="date" name = "dob" id = "dob" placeholder="enter your dob " required >
</td> 
</tr>
</table>
</fieldset>
<br>
<br>
<fieldset>
    <legend> Educational Details</legend> 

    <label for="Deptname"> Department</label>
    <br>
    <input type="radio" name="Deptname" id="cs"> <label for="cs">cse</label>
    <input type="radio" name="Deptname" id="ec"> <label for="ec">ec</label>
    <input type="radio" name="Deptname" id="mech"> <label for="mech">mech</label>
    <input type="radio" name="Deptname" id="civil"> <label for="civil">civil</label>
    <br>
    <br>

    <label for="yop">YOG :</label>
   <input  list="year" id ="yop" name="yop">
   <datalist id="year">
    <option > 2023</option>
    <option >2022</option>
    <option >2021</option>
    <option >2020</option>
   </datalist>

   <br>
   <br>
   <label for="Skills"> Skills</label>
    <br>
    <input type="checkbox" name="html" id="html"> <label for="html">HTML</label>
    <input type="checkbox" name="css" id="CSS"> <label for="CSS">CSS</label>
    <input type="checkbox" name="JavaScript" id="JavaScript"> <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="java" id="java"> <label for="java">Java</label>


</fieldset>




      <br>  <input type="submit" name = "submit" id="submit" value="submit" >
        <td> <input type="reset" name = "reset" id="reset" value="reset">






</form> 

</body>
</html>
